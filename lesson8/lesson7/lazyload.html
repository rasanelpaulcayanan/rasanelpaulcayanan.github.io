<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Progressive Loading of Images</title>
    <link rel="stylesheet" href="css/style.css">

<body>
    <main>
        <h1>Progessive Image Loading</h1>
        <picture>
            <img src="images/PlaceHolder.jpg" data-src="images/ElephantPicResized.jpg" alt="Picture of Elephant">
        </picture>
        <picture>
            <img src="images/PlaceHolder.jpg" data-src="images/HiddenGardenResized.jpg" alt="Hidden Garden Image">
        </picture>
        <picture>
            <img src="images/PlaceHolder.jpg" data-src="images/HippoPicResized.jpg" alt="Hippo Picture">
        </picture>
        <picture>
            <img src="images/PlaceHolder.jpg" data-src="images/RhinoPicResized.jpg" alt="Rhino Picture">
        </picture>
        <picture>
            <img src="images/PlaceHolder.jpg" data-src="images/ZooPicResized.jpg" alt="Zoo Picture">
        </picture>
    </main>
    <script src="script/script.js"></script>
</body>
</head>

</html>
